name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-compile:
    name: Lint and Compile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint TypeScript
        run: npm run lint
        continue-on-error: true

      - name: Compile TypeScript
        run: npm run compile

      - name: Check for compilation errors
        run: |
          if [ ! -f "out/extension.js" ]; then
            echo "❌ Compilation failed - extension.js not found"
            exit 1
          fi
          echo "✅ Compilation successful"

  package-test:
    name: Package Test
    runs-on: ubuntu-latest
    needs: lint-and-compile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Test packaging (without binaries)
        run: npx vsce package --allow-missing-repository

      - name: Upload test package
        uses: actions/upload-artifact@v4
        with:
          name: test-vsix
          path: '*.vsix'
          retention-days: 7
